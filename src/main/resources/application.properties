spring.application.name=UserService


spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/userservice
spring.datasource.username=root
spring.datasource.password=root


#spring.datasource.driver-class-name=com.mysql.jdbc.Driver  The driver is automatically registered via the SPI and manual loading of the driver class is generally unnecessary.
spring.jpa.show-sql=true

# Hibernate Properties, By setting the correct dialect, Hibernate generates appropriate SQL statements compatible with your database system.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

logging.level.org.springframework.security=trace